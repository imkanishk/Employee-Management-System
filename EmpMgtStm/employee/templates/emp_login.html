{% include 'header.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-sm-6">
    <div class="card shadow m-5">
        <div class="card-body">
            <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Employee Login</h5>
            <div class="container-fluid">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email ID</label>
                                <input type="emai" name="email" class="form-control" placeholder="Enter Email ID"  required>
    
                            </div>
    
                        </div>

                    </div> 
                    
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
    
                            </div>
    
                        </div>
                    </div>


                    
    
                    <input type="submit" value="Login" class="m-2 btn btn-primary">

                </form>

            </div>
    
        </div>
    
    </div>
</div>

    {% if error == "no" %}
    <script>
        alert('Logged In Successfully')
        window.location.replace('/emp_home');
    </script>
    {% endif %}
    {% if error == "yes" %}
    <script>
        alert('Invalid Login Credentials');
    </script>
    {% endif %}
</body>
</html>
