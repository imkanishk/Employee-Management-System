

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
        <div class="col-lg-4">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="text-danger p-2" style="border-bottom: 2px solid orange;">Log In here!</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" name="pwd" class="form-control">
                        </div>
                        <center>
                            <input type="submit" value="Login" class="btn btn-primary form-control mb-3">
                        </center>
                        <center><a href="/">Go Back to Home</a></center>
                    </form>
                </div>
            </div>
        </div>
    </div>      
</body>

{% if error == "no" %}
<script>
    alert('Logged In Successfully')
    window.location.replace('/admin_home');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials');
</script>
{% endif %}
</html>
