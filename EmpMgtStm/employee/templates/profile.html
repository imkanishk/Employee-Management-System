{% extends 'emp_base.html' %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="card-body">
            <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">My Profile</h5>
            <div class="container-fluid">
                <form method="post" name="signup" onsubmit="return checkpassword()">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input readonly name="firstname" class="form-control" value="{{employee.user.first_name}}">
    
                            </div>
    
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input readonly name="lastname" class="form-control" value="{{employee.user.last_name}}">
    
                            </div>
    
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Gender [{{employee.gender}}]</label>
                                <select name="gender" class="form-control" id="">
                                    <option value="None">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
    
                            </div>
    
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Employee Code</label>
                                <input type="text" name="empcode" class="form-control" value="{{employee.empcode}}">
    
                            </div>
    
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Contact</label>
                                <input type="text" name="contact" class="form-control" value="{{employee.contact}}">
    
                            </div>
    
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Joining Date [{{employee.doj}}]</label>
                                <input type="date" name="doj" class="form-control" value="{{employee.doj}}">
    
                            </div>
    
                        </div>


                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email ID</label>
                                <input type="text" name="email" class="form-control" value="{{employee.user.username}}">
    
                            </div>
    
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Department</label>
                                <input type="text" name="department" class="form-control" placeholder="Enter Department" value="{{employee.empdept}}">
    
                            </div>
    
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Designation</label>
                                <input type="text" name="designation" class="form-control" placeholder="Enter Designation" value="{{employee.designation}}">
    
                            </div>
    
                        </div>

                    </div>
    
                    <input type="submit" value="Update" class="m-2 btn btn-primary">

                </form>

            </div>
    
        </div>
        {% if error == "no" %}
        <script>
            alert('Profile Updated Successfully')
            window.location.replace('/profile');
        </script>
        {% endif %}
        {% if error == "yes" %}
        <script>
            alert('Something went wrong , Try Again.....');
        </script>
        {% endif %}
</body>
</html>


{% endblock %}
