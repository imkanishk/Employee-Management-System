{% extends 'admin_base.html' %}

{% block main %}

<script type="text/javascript">
    function checkpassword()
    {
        if (document.change_password.new_password.value!=document.change_password.confirm_password.value)
        {
            alert('New Password and confirm password field does not match')
            document.changepassword.confirm_password.focus();
            return false;
        }
        return true;
    }

</script>

<style>
    .form-row {
      justify-content: center;
      align-items: center;
    }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="card-body">
            <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Change Password</h5>
            <div class="container-fluid">
                <form method="post" name="change_password" onsubmit="return checkpassword()">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" name="current_password" class="form-control">
    
                            </div>
    
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="new_password" class="form-control">
    
                            </div>
    
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" name="confirm_password" class="form-control">
    
                            </div>
    
                        </div>
                    </div>
    
                    <center><input type="submit" value="Update" class="m-2 btn btn-primary"></center>

                </form>

            </div>
    
        </div>
        {% if error == "no" %}
        <script>
            alert('Password Updated Successfully')
            window.location.href = "{% url 'logout' %}";
        </script>
        {% endif %}
        {% if error == "yes" %}
        <script>
            alert('Something went wrong , Try Again.....');
        </script>
        {% endif %}

        {% if error == "not" %}
        <script>
            alert('Your current password is wrong');
        </script>
        {% endif %}
</body>
</html>


{% endblock %}
